{% extends 'shared/_base.html' %}
{% load static %}


{% block content %}

    <div class="d-flex bg-light mt-2">
        <div class="d-flex">
            <div class="p-2 bg-info" style="width: 111px;"><strong>info</strong></div>
        </div>
        <div class="d-flex flex-wrap">
            <div class="p-2 pr-5">author: <strong>{{ detail.author }}</strong></div>
            <div class="p-2 pr-5">published date: <strong>{{ detail.Published_Date|date:"SHORT_DATE_FORMAT" }}</strong>

            <div class="p-2 pr-5">published time: <strong>{{ lab.published_date|time:"H:i" }}</strong></div>
            <div class="p-2 pr-5">hour: <strong>{{ lab.hour }}</strong></div>
        </div>
    </div>

{% endblock %}
